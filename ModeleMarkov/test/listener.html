<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Écouter une mélodie</title>
		
		<link rel="stylesheet" href="../../InterfaceGraphique/styles/main.css" type="text/css">
		<link rel="stylesheet" href="../../InterfaceGraphique/styles/index.css" type="text/css">
	</head>

	<body>

		<header></header>
		
		<section>
			<div>

				<nav>
					<ul>
						<li><a href="../../index.html">Improviser sur des partitions</a></li>
						<li><a href="">Ouvrir une mélodie existante</a></li>
					</ul>
				</nav>

                <article>
					<div id="zone-depot">
						<div>
							<div>
								<p id="message-depot">Choisir un fichier ou le glisser ici</p>
							</div>
							<div>
								<input onchange="ouvrirFichier(this)" type="file">
							</div>
						</div>
					</div>
				</article>

			</div>
		</section>

		<footer>
			<p>Copyright © 2017 - Dylan Bunel, Thibaut Roperch</p>

	</body>

</html>


<script>

function ouvrirFichier(input) {
	var liste_fichiers = document.getElementById("message-depot");

	liste_fichiers.className = "rempli";

	liste_fichiers.innerHTML = input.value;
}

</script>
